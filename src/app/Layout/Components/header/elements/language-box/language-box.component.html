<div class="d-flex">
  <div class="header-btn-lg pr-0" style="padding: 0px !important; margin-left: 0px !important;">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  {{selectedCountry.img}}
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <button class="dropdown-item" [matTooltip]="country.name" *ngFor="let country of listCountries; let i = index;" [ngClass]="{'active': country.selected}" (click)="selectCountry(i)">
                {{country.name}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
