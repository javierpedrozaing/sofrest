<div [class]="'app-header header-shadow ' + (config$ | async).headerTheme">
  <div class="logo-src"></div>
  <div [ngClass]="{
    'theme-dark': statusTheme == true,
    'app-header__content-right-closed' : (statusMeu == true && globals.toggleSidebar === true),
    'app-header__content-right' : (statusMeu == true && globals.toggleSidebar === false)
  }" class="app-header__content">
    <div class="app-header-left">
      <!-- <app-search-box (active)="showOptions($event)"></app-search-box>
      <app-mega-menu *ngIf="showoptions === false"></app-mega-menu>
      <app-settings *ngIf="showoptions === false"></app-settings> -->
      <!-- <app-projects *ngIf="showoptions === false"></app-projects> -->
    </div>

    <div class="app-header-right">
      <!-- <app-grid-menu></app-grid-menu> -->
      <notification-menu></notification-menu>
      <app-language-box></app-language-box>
      <span style="width: 2px; background-color: #34628e; margin-right: 5px; margin-left: 5px; display: inline-block">&nbsp;</span>
      <app-user-box></app-user-box>
      <app-date-time></app-date-time>
    </div>
  </div>

  <div class="app-header__mobile-menu">
    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{'is-active' : globals.toggleSidebarMobile}" (click)="toggleSidebarMobile()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>


  <div class="app-header__menu">
    <span>
      <button class="btn-icon btn-icon-only btn btn-primary" [ngClass]="{'is-active' : globals.toggleHeaderMobile}"
        (click)="toggleHeaderMobile()">
        <div class="btn-icon-wrapper">
          <fa name="ellipsis-v"></fa>
        </div>
      </button>
    </span>
  </div>
</div>
