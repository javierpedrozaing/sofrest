<div [ngClass]="{
'closed-sidebar' : globals.toggleSidebar,
'closed-sidebar-md' : globals.toggleSidebarMobile,
'closed-sidebar-open': globals.sidebarHover || globals.toggleSidebarMobile,
'header-menu-open' : globals.toggleHeaderMobile,
'fixed-footer' : globals.toggleFixedFooter
}" [class]="'app-container app-theme-white'">
  <app-header *ngIf="common.isSidebarOpen"></app-header>
  <app-sidebar *ngIf="common.isSidebarOpen"></app-sidebar>
  <router-outlet *ngIf="!common.isSidebarOpen" #o="outlet"></router-outlet>
    <div *ngIf="common.isSidebarOpen" [ngClass]="{
    'app-main__outer-right-closed' : (statusMenu == true && globals.toggleSidebar == true ),
    'app-main__outer-right': (statusMenu == true && globals.toggleSidebar == false )
  }" class="app-main__outer">
      <div class="app-main__inner" [ngClass]="{'body-components-dark': statusTheme}">
        <div [@architectUIAnimation]="o.isActivated ? o.activatedRoute : ''">
          <router-outlet #o="outlet"></router-outlet>
        </div>
      </div>
      <app-footer fxHide.lt-lg></app-footer>
    </div>
    <div class="sidebar-menu-overlay" (click)="toggleSidebarMobile()"></div>
</div>
<ngx-loading-bar [color]="'var(--primary)'"></ngx-loading-bar>
