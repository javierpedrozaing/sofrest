<div fxLayout="row" fxLayout.lt-lg="column">
  <mat-card fxFlex="100">
    <mat-card-title fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex fxLayoutAlign="start">
          &Aacute;reas de Impresi√≥n
        </div>
        <div fxLayout="row" *ngIf="isMobile === false">
          <div fxFlex="100" fxLayoutAlign="end">
            <button mat-flat-button color="primary" (click)="openDialog()" matTooltip="Agregar Area">
              <mat-icon>add</mat-icon> Agregar
            </button>
          </div>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>

      <div fxLayout="row">
        <mat-form-field fxFlex="60">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          <span matPrefix>
            <mat-icon>search</mat-icon>
          </span>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div fxFlex="100" class="table-responsive">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="headquarter">
              <th mat-header-cell *matHeaderCellDef> Sucursal </th>
              <td mat-cell *matCellDef="let element"> {{element.headquarter ? element.headquarter.description : 'Sin Especificar'}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button (click)="changeVisibility(element.id,i)">
                  <mat-icon matTooltip="Deshabilitar" color="success" *ngIf="element.state == 1">visibility</mat-icon>
                  <mat-icon matTooltip="Habilitar" color="warn" *ngIf="element.state == 0">visibility_off</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Editar" (click)="openDialog(element.id,i)">
                  <img src="./assets/ui-icons/SVG/edit.svg" width="24" height="24">
                </button>
                <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="deleteArea(element.id,i)">
                  <img src="./assets/ui-icons/SVG/delete.svg" width="24" height="24">
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [hidden]="isMobile" ></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
