<mat-card>

    <div class="container-section-header clearfix">
        <h2 class="float-left">Productos Deshabilitados</h2>
      </div>

      <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
          <mat-form-field fxFlex="50">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            <span matPrefix>
              <mat-icon>search</mat-icon>
            </span>
          </mat-form-field>
          <!-- <mat-form-field fxFlex="35">
              <mat-label>Local</mat-label>
              <mat-select [(ngModel)]="shop1Select" [ngModelOptions]="{standalone: true}"
                (selectionChange)="applyFilter(shop1Select)">
                <mat-option *ngFor="let shop of shops" [value]="shop">
                  {{shop}}
                </mat-option>
              </mat-select>
          </mat-form-field> -->
        </div>

    <mat-card-content>
      
      <div fxLayout="row" *ngIf="!isMobile">
        <div fxFlex="100" class="table-responsive">
          <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef>Nombre del Art&iacute;culo</th>
                <td mat-cell *matCellDef="let element">{{ element.article }}</td>
              </ng-container>
  
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categor&iacute;a</th>
                <td mat-cell *matCellDef="let element">{{ element.category }}</td>
              </ng-container>
  
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
              </ng-container>
  
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef>Costo</th>
                <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
              </ng-container>

            <ng-container matColumnDef="enable">
              <th mat-header-cell *matHeaderCellDef>¿Activar?</th>
              <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle class="margin-slide" [matTooltip]="element.enable ? 'Deshabilitar' : 'Habilitar'" [(ngModel)]="element.enable" color="primary"></mat-slide-toggle>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      <div fxLayout="row" *ngIf="isMobile">
        <!-- <mat-list fxFlex="100">
          <mat-list-item *ngFor="let data of dataSource.data" class="mat-element">
            <mat-icon mat-list-icon>insert_drive_file</mat-icon>
            <h4 mat-line>{{data.name}}</h4>
            <p mat-line> Valor : {{data.value}}% - Acceso Restringido : {{data.secure ? 'Si' : 'No'}} </p>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list> -->
      </div>
    </mat-card-content>
  </mat-card>
