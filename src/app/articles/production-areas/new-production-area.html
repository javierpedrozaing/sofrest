<div mat-dialog-content>
  <button mat-button color="warn" class="float-right" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>&Aacute;rea de Producci&oacute;n</h1>

  <form [formGroup]="addProductionAreaFormGroup" (ngSubmit)="submit(addProductionAreaFormGroup.value, null)">
    <div fxLayoutGap="5px" fxLayout="row" fxLayoutGap="10px">
      <mat-form-field fxFlex="50" appearance="outline">
        <mat-label>Sucursal</mat-label>
        <mat-select formControlName="headquarter_id" [compareWith]="compareObjects">
          <mat-option *ngFor="let headquarter of headquarters" [value]="headquarter.id">{{headquarter.description}}</mat-option>
          </mat-select>
    </mat-form-field>

      <mat-form-field fxFlex="50" appearance="outline">
        <input matInput placeholder="CÃ³digo" formControlName="code">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field fxFlex="100" appearance="outline">
        <textarea matInput placeholder="Descripcion" formControlName="description" ></textarea>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="end center" fxLayout="row">
      <mat-slide-toggle [color]="'primary'" formControlName="state">{{addProductionAreaFormGroup.value.state ? 'Activo' : 'Inactivo'}}</mat-slide-toggle>
    </div>

    <div style="margin-top:10px;" fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
      <button flex mat-raised-button color="warn" type="reset" matTooltip="Reiniciar Registro">Limpiar</button>
      <span>&nbsp;</span>
      <button flex mat-raised-button color="primary" type="submit" matTooltip="Guardar Registro">Guardar</button>
    </div>

  </form>

</div>
