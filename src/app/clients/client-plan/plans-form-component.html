<form [formGroup]="form" (ngSubmit)="submit(form.value, null)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Plan</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
      <div class="button-close">
        <button type="button" mat-button matTooltip="Cerrar" color="warn" class="float-right config-close" (click)="onNoClick()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row">
        <mat-form-field fxFlex="60" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Nombre">
        </mat-form-field>
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="price" placeholder="Precio">
        </mat-form-field>
      </div>
      <div flex fxLayout="row">
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Detalle</mat-label>
          <input matInput formControlName="detail" placeholder="Detalles">
        </mat-form-field>
      </div>
      <div fxLayoutAlign="end center" fxLayout="row">
        <mat-slide-toggle [color]="'primary'" formControlName="state">{{form.value.state ? 'Activo' : 'Inactivo'}}</mat-slide-toggle>
      </div>
    </mat-card-content>
    <div fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
      <button flex mat-raised-button color="warn" type="reset" matTooltip="Reiniciar Registro">Limpiar</button>
      <span>&nbsp;</span>
      <button flex mat-raised-button color="primary" type="submit"  matTooltip="Guardar Registro" [disabled]="!form.valid">Guardar</button>
    </div>
  </mat-card>

</form>
