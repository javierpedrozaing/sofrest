<form [formGroup]="form" (ngSubmit)="save(form.value)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Unidad de Medida</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row" fxLayout.xs="column">
          <mat-form-field fxFlex="100" appearance="outline">
              <mat-label>Descripción</mat-label>
              <input matInput formControlName="description" placeholder="Descripción">
          </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
          <mat-form-field fxFlex appearance="outline">
              <mat-label>Código</mat-label>
              <input matInput formControlName="code" placeholder="Código">
          </mat-form-field>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Código SUNAT</mat-label>
            <input matInput formControlName="sunat_code" placeholder="Código SUNAT">
        </mat-form-field>
      </div>
      <div flex fxLayoutAlign="end center" fxLayout="row">
          <mat-slide-toggle class="margin-slide float-right" formControlName="status" color="primary"> {{form.value.status ? 'Activo' : 'Inactivo'}} </mat-slide-toggle>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="container">
        <div class="row justify-content-center">
          <button mat-button color="warn" type="reset" matTooltip="Reiniciar Registro" >Limpiar</button>
          <button mat-button color="primary" type="submit"  matTooltip="Guardar Registro" [disabled]="!form.valid">Guardar</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
