<form [formGroup]="form" (ngSubmit)="submit(form.value,null)" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registro de Modelo</mat-card-title>
            <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
            <div class="button-close" *ngIf="!hideBack">
                <button type="button" routerLink="/branches/branches-types/list" matTooltip="Volver al Listado" mat-button color="warn" class="float-right config-close">
                  <mat-icon>keyboard_backspace</mat-icon>
                </button>
              </div>
              <div class="button-close" *ngIf="showClose">
                  <button type="button" (click)="onNoClick()" matTooltip="Volver al Listado" mat-button color="warn" class="float-right config-close">
                    <mat-icon>close</mat-icon>
                  </button>
                </div>
        </mat-card-header>
        <mat-card-content>
            <br>
            <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Marca</mat-label>
                    <mat-select formControlName="brand_id" [compareWith]="compareObjects">
                      <mat-option *ngFor="let item of brands" [value]="item.id">{{item.description}}</mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="description" placeholder="Nombre">
                </mat-form-field>
            </div>
            <div flex fxLayoutAlign="end center" fxLayout="row">
                <mat-slide-toggle class="margin-slide float-right" formControlName="state" [color]="'primary'">
                    {{form.value.state ? 'Activo' : 'Inactivo'}} </mat-slide-toggle>
            </div>
        </mat-card-content>
        <div fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
            <button flex mat-raised-button color="warn" matTooltip="Reiniciar Registro"  type="reset">Limpiar</button>
            <span>&nbsp;</span>
            <button flex mat-raised-button color="primary" matTooltip="Guardar Registro" type="submit" [disabled]="!form.valid">Guardar</button>
        </div>
    </mat-card>
</form>
