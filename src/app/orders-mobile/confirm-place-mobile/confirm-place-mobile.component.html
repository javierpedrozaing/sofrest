<div fxLayout="row" style="background-color: #7986CB; color: white">
    <div fxFlex="20" style="padding: 10px">
        <button mat-raised-button color="accent" routerLink="/orders-mobile/status">
            <mat-icon>arrow_back</mat-icon>
        </button></div>
    <div fxFlex="80" style="padding: 10px" fxLayoutAlign="center center">PEDIDOS</div>
  </div>
<div fxLayout="row" fxLayoutAlign="space-around center">
  <h6>Nombre del Cliente</h6>  
</div>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div style="position:fixed; bottom: 5px">
    <button routerLink="/orders-mobile/divide" matTooltip="Separar Cuentas" mat-flat-button class="btn-mid-width">Separar Cuentas</button>
    <button routerLink="/orders-mobile/place"  matTooltip="Pagar Todo" mat-flat-button class="btn-mid-width" color="primary">Pagar Todo</button>
</div>
