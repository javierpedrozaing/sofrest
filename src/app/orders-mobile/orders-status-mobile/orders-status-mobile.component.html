<div fxLayout="row" style="background-color: #7986CB; color: white">
    <div fxFlex="20" style="padding: 10px">
        <button mat-raised-button color="accent" routerLink="/halls/halls/0">
            <mat-icon>arrow_back</mat-icon>
        </button></div>
    <div fxFlex="80" style="padding: 10px" fxLayoutAlign="center center">PEDIDOS</div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div fxLayout="row" fxLayoutAlign="center center" style="position: absolute; bottom: 5px;">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle routerLink="/orders-mobile/list" class="btn-mid-width">Modificar Pedido <mat-icon>edit
            </mat-icon>
        </mat-button-toggle>
        <mat-button-toggle routerLink="/orders-mobile/confirm" class="btn-mid-width"
            style="background-color: #3f51b5; color: white">Pagar <mat-icon>keyboard_arrow_right
            </mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
