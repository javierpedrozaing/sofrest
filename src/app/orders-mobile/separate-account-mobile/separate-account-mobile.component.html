<div fxLayout="row" style="background-color: #7986CB; color: white">
    <div fxFlex="20" style="padding: 10px">
        <button mat-raised-button color="accent"  matTooltip="Regresar" routerLink="/orders-mobile/confirm">
            <mat-icon>arrow_back</mat-icon>
        </button></div>
    <div fxFlex="80" style="padding: 10px" fxLayoutAlign="center center">PEDIDOS</div>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div [hidden]="selection.selected.length === 0" fxLayout="row" fxLayoutAlign="space-around center">
    <button routerLink="/orders-mobile/place" mat-flat-button class="btn-full-width" matTooltip="Pagar" color="primary">Pagar</button>
</div>
