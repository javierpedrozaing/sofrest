<form [formGroup]="form" (ngSubmit)="submit(form.value,null)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Tipo de Documento</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
      <div class="button-close">
        <button type="button" routerLink="/orders/orders-types/list" matTooltip="Regresar" mat-button color="warn" class="float-right config-close">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row" fxLayout.xs="column">
          <mat-form-field fxFlex="100" appearance="outline">
              <mat-label>Descripci贸n</mat-label>
              <input matInput formControlName="description" placeholder="Descripci贸n">
          </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="50" appearance="outline">
            <mat-label>C贸digo</mat-label>
            <input matInput formControlName="code" placeholder="C贸digo">
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type" >
              <mat-option>Sin Asignar</mat-option>
              <mat-option value="option1">Ingreso</mat-option>
              <mat-option value="option2">Salida</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div flex fxLayoutAlign="end center" fxLayout="row">
          <mat-slide-toggle class="margin-slide float-right" formControlName="state" color="primary"> {{form.value.state ? 'Activo' : 'Inactivo'}} </mat-slide-toggle>
      </div>
    </mat-card-content>
    <div fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
      <button flex mat-raised-button color="warn" matTooltip="Reiniciar Registro"  type="reset">Limpiar</button>
      <span>&nbsp;</span>
      <button flex mat-raised-button color="primary" matTooltip="Guardar Registro" type="submit" [disabled]="!form.valid">Guardar</button>
    </div>
  </mat-card>
</form>
