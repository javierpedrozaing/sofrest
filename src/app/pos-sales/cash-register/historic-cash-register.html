<h1 mat-dialog-title>Hist&oacute;rico</h1>
<div mat-dialog-content>
    <div>
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef> Fecha/Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> Operaci&oacute;n </th>
                <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
