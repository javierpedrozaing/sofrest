<form [formGroup]="form" (ngSubmit)="submit(form.value,null)" class="form-container">
  <button mat-button matTooltip="Cerrar" color="warn" class="float-right" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>Registro de Caja</h1>
  <div mat-dialog-content>
    <div fxLayoutGap="5px" fxLayout="row" fxLayoutGap="10px">
      <mat-form-field fxFlex="50" appearance="outline">
        <input matInput placeholder="Descripción" formControlName="description">
      </mat-form-field>
      <mat-form-field fxFlex="25" appearance="outline">
        <input matInput placeholder="Serial" formControlName="serial_number">
      </mat-form-field>
      <mat-form-field fxFlex="25" appearance="outline">
        <input matInput placeholder="Dirección IP" formControlName="ip">
      </mat-form-field>
      <!-- <mat-form-field fxFlex="50" appearance="outline">
        <mat-label>Sucursal</mat-label>
        <mat-select formControlName="headquarter_id" [compareWith]="compareObjects">
          <mat-option *ngFor="let headquarter of headquarters" [value]="headquarter.id">{{headquarter.description}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>

    <div fxLayoutGap="5px" fxLayout="row" fxLayoutGap="10px">

      <mat-form-field fxFlex="25" appearance="outline">
        <input matInput placeholder="Tasa de Cambio" formControlName="exchange_rate">
      </mat-form-field>

      <mat-form-field fxFlex="25" appearance="outline">
        <mat-label>Moneda</mat-label>
        <mat-select formControlName="coin_id" [compareWith]="compareObjects">
          <mat-option *ngFor="let coin of coins" [value]="coin.id">{{coin.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field fxFlex="100" appearance="outline">
        <textarea matInput placeholder="Observaciones" formControlName="observation"></textarea>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="end center" fxLayout="row">
      <mat-slide-toggle [color]="'primary'" formControlName="state">{{form.value.state ? 'Activo' : 'Inactivo'}}
      </mat-slide-toggle>
    </div>


    <div fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
      <button flex mat-raised-button color="warn" type="reset" matTooltip="Reiniciar Registro">Limpiar</button>
      <span>&nbsp;</span>
      <button flex mat-raised-button color="primary" type="submit"  matTooltip="Guardar Registro" [disabled]="!form.valid">Guardar</button>
    </div>
  </div>
</form>
