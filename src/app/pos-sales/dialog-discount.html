<h1 mat-dialog-title> Agregar Descuento </h1>
<div mat-dialog-content>
    <form [formGroup]="discountFormGroup">
        <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="30" appearance="outline">
                <mat-label>Tipo de Descuento</mat-label>
                <mat-select formControlName='discount_type'>
                    <mat-option value="option1">Descuento 1</mat-option>
                    <mat-option value="option2">Descuento 2</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="adapted-form" fxFlex="30" appearance="outline">
                <mat-label>Monto</mat-label>
                <input matInput min="0" type="number" placeholder="Monto"
                    formControlName='discount_amount'>
            </mat-form-field>
        </div>
        <div lex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field class="adapted-form" fxFlex appearance="outline">
                <mat-label>Motivo</mat-label>
                <input matInput placeholder="Motivo" formControlName="motive" required>
            </mat-form-field>
        </div>
        <div flex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center" >
 
        </div>
    </form>
</div>
<div mat-dialog-actions flex fxLayout="row" fxLayoutAlign="center center">
  <button mat-button (click)="onNoClick()" matTooltip="Cancelar" color="warn">Cancelar</button>
  <button mat-button [mat-dialog-close]="" matTooltip="Guardar" cdkFocusInitial color="primary">Guardar</button>
</div>
