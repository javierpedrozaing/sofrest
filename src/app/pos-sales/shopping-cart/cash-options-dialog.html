<h1 mat-dialog-title style="color: #fe6e00; font-size: 40px;" class="text-center"> BILLETES O EFECTIVO</h1>
<div mat-dialog-content>
    <div *ngFor="let elem of payments;let i = index" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" style="margin-bottom: 5px;">
        <!-- <span fxFlex="20" class="text-center" style="border: 1px solid black; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; font-size: 35px;">MONTO</span>
        <span fxFlex="50" style="background-color: #fe6e00;border: 1px solid #fe6e00;font-size: 35px;" (click)="openFastCashOptionsDialog()" >&nbsp;</span> -->
        <mat-form-field fxFlex="40" appearance="fill">
          <mat-label>Monto</mat-label>
          <input (click)="openFastCashOptionsDialog(i,'amount')" matInput readonly [value]="elem.amount || '0'">
        </mat-form-field>
        <mat-form-field fxFlex="40" appearance="fill">
          <mat-label>Propina</mat-label>
          <input (click)="openFastCashOptionsDialog(i, 'additional')" matInput readonly [value]="elem.additional || '0'">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="text-center" fxLayoutAlign="cencet center" fxLayout="row">
      <div fxFlex="100">
        <button mat-fab (click)="add()" style="background-color: white;color:#fd7e14;border: 1px solid #fd7e14;" >+</button>
      </div>
</div>
