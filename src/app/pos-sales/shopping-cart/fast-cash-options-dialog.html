<div fxLayout="row" style="overflow-x:hidden;overflow-y:hidden">
  <!--Grid de Productos-->
  <mat-card fxFlex="60" style="margin-left: 5px; height: 100vh; overflow-y: auto; padding: 0px; margin: 0px;">
      <mat-card-header class="text-center" fxLayout="row" fxLayoutAlign="center center"
          style="height:6vh; color: honeydew; font-size: 1.5em; background-color: darkblue;">
          Efectivo Rápido
      </mat-card-header>
      <mat-card-content fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 0px;">
          <div fxFlex="35" fxLayout="column">
              <div fxFlex fxLayout="row">
                  <button class="button-options-left text-center" (click)="onNoClick()" fxFlex="50">
                    <img class="img-fluid"
                    src="https://image.flaticon.com/icons/svg/35/35724.svg">
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options-left text-center" fxFlex (click)="enableChangeRate = false;" [ngClass]="{'external-coin': !enableChangeRate}">
                      <strong>S./</strong>
                  </button>
                  <button class="button-options-left text-center" fxFlex (click)="enableChangeRate = true;" [ngClass]="{'external-coin': enableChangeRate}">
                      <strong>$</strong>
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options-left text-center" (click)="clearOption()" fxFlex>
                      <strong>C</strong>
                  </button>
                  <button class="button-options-left text-center" (click)="eraseLast()" fxFlex>
                      <mat-icon>arrow_left</mat-icon>
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options-left text-center" fxFlex (click)="enter()">
                      <strong>ENTER</strong>
                  </button>
              </div>
          </div>
          <div fxFlex="65" fxLayout="column">
              <div fxFlex fxLayout="row">
                  <button class="button-options text-center" (click)="entryValue(1)" fxFlex>
                      <strong>1</strong>
                  </button>
                  <button class="button-options text-center" (click)="entryValue(2)" fxFlex>
                      <strong>2</strong>
                  </button>
                  <button class="button-options text-center" (click)="entryValue(3)" fxFlex>
                      <strong>3</strong>
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options text-center" (click)="entryValue(4)" fxFlex>
                      <strong>4</strong>
                  </button>
                  <button class="button-options text-center" (click)="entryValue(5)" fxFlex>
                      <strong>5</strong>
                  </button>
                  <button class="button-options text-center" (click)="entryValue(6)" fxFlex>
                      <strong>6</strong>
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options text-center"  (click)="entryValue(7)" fxFlex>
                      <strong>7</strong>
                  </button>
                  <button class="button-options text-center"  (click)="entryValue(8)" fxFlex>
                      <strong>8</strong>
                  </button>
                  <button class="button-options text-center"  (click)="entryValue(9)" fxFlex>
                      <strong>9</strong>
                  </button>
              </div>
              <div fxFlex fxLayout="row">
                  <button class="button-options text-center" (click)="entryValue(0)" fxFlex>
                      <strong>0</strong>
                  </button>
                  <button class="button-options text-center" (click)="entryValue('.')" fxFlex>
                      <strong>.</strong>
                  </button>
                  <button class="button-options text-center" fxFlex style="font-size: 20px;">
                      <strong>Total</strong>
                  </button>
              </div>
          </div>
      </mat-card-content>
      <div fxLayout="column" style="height: 6vh;">
          <button type="button" fxFlex fxFill style="background-color: darkblue; color: white"
              (click)="onNoClick()">Pagar</button>
      </div>
  </mat-card>
  <!--Tabla de Productos Seleccionados-->
  <mat-card fxFlex="40" style="height: 100vh; overflow-y: hidden; padding: 0px; margin: 0px;">
      <mat-card-header class="text-center" fxLayout="row" fxLayoutAlign="center center"
          style="height:6vh; color: honeydew; font-size: 1.5em; background-color: #fd7e14;">
          Conversión del Monto
      </mat-card-header>
      <mat-card-content style="height: 74vh; margin-bottom: 0px; max-height: 74vh; overflow-y: auto;">
          <div style="padding: 0px; height: 40px; width: 100%; border-bottom: 1.5px solid #cbcbcb;" fxLayout="row"
              fxLayoutAlign="start center">
              <div fxFlex="65" fxFill fxLayoutAlign="start center">
                  <span>Monto</span>
              </div>
              <div fxFlex="35" fxFill style="background-color: #00008b; color: white;" fxLayoutAlign="end center">
                  <span style="padding: 0 5px;">{{amount}}</span>
              </div>
          </div>
      </mat-card-content>
      <div fxFlexLayout="column" style="height: 20vh;">
          <mat-list style="width:40vw;  background-color: darkorange;" fxFill>
            <mat-list-item style="height: 6.2vh;">
                <span style="font-size: 1.5em; width:20vw; color: white;">Sub Total:</span> <span
                    style="font-size: 1.5em; text-align:right;width: 20vw;color: white;">{{getSubTotalCost() | currency}}</span>
            </mat-list-item>
            <mat-list-item style="height: 6.2vh;">
                <span style="font-size: 1.5em; width:20vw;color: white;">Impuesto:</span> <span
                    style="font-size: 1.5em; text-align:right;width: 20vw;color: white;">{{getSubTotalCost()*0.18 | currency}}</span>
            </mat-list-item>
            <mat-list-item style="height: 6.2vh;">
                <span style="font-size: 1.5em; width:20vw;color: white;">Total:</span> <span
                    style="font-size: 1.5em; text-align:right;width: 20vw;color: white;">{{getSubTotalCost()*1.18 | currency}}</span>
            </mat-list-item>
          </mat-list>
      </div>
  </mat-card>
</div>
