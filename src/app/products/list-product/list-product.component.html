<div class="container-section-header clearfix">
  <h2 class="float-left">Gestionar Productos</h2>
  <button class="float-right" matTooltip="Añadir Producto" mat-flat-button color="primary" (click)="openDialog()" *ngIf="!isMobile">
    <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon> Añadir Producto
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="container mat-elevation-z8 text-center" *ngIf="!isMobile">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="text-center"> N </th>
    <td mat-cell *matCellDef="let element; let i =index" class="text-center"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Descripción </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="product_type">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo de Producto </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.product_type}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="text-center"> ¿Activo? </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <mat-icon *ngIf="element.status===true" color="primary" aria-hidden="false" aria-label="active">check_circle
      </mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-button color="primary" matTooltip="Editar">Editar</button>
      <button mat-button color="warn" matTooltip="Eliminar">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-list *ngIf="isMobile">
  <mat-list-item *ngFor="let data of dataSource" class="mat-element">
    <mat-icon mat-list-icon>insert_drive_file</mat-icon>
    <h4 mat-line>{{data.description}}</h4>
    <p mat-line> {{data.product_type}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<button class="float-button" (click)="openDialog()" mat-fab color="primary" *ngIf="isMobile">
  <mat-icon aria-label="Añadir">
    add
  </mat-icon>
</button>
