<mat-card>
  <div class="container-section-header clearfix">
    <h2 class="float-left">Listado de Clientes</h2>
  </div>

  <table mat-table [dataSource]="dataSource" class="text-center" *ngIf="!isMobile">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="text-center"> N° </th>
      <td mat-cell *matCellDef="let element; let i =index" class="text-center"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center"> DNI </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-icon-button color="primary" matTooltip="Ver estadísticas de pedidos">
          <mat-icon>trending_up</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Ver puntos del cliente">
          <mat-icon>payment</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Ver estadísticas de visitas">
          <mat-icon>timeline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="" [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="!isMobile">
  </mat-paginator>

  <mat-list *ngIf="isMobile">
    <mat-list-item *ngFor="let data of dataSource.data" class="mat-element">
      <h4 mat-line>{{data.name}}</h4>
      <p mat-line> {{data.dni}}</p>
      <p mat-line>
        <mat-icon mat-list-icon color="primary" matTooltip="Ver estadísticas de pedidos">trending_up</mat-icon>
        <mat-icon mat-list-icon color="primary" matTooltip="Ver puntos del cliente">payment</mat-icon>
        <mat-icon mat-list-icon color="primary" matTooltip="Ver estadísticas de visitas">timeline
        </mat-icon>
      </p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
