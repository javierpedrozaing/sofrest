<mat-card>
  <div class="container-section-header clearfix">
    <h2 class="float-left">Gestionar Ventas</h2>
    <button class="float-right" mat-flat-button color="primary" matTooltip="Nueva Venta" (click)="verifyOpenBox()" *ngIf="!isMobile">
      <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon> Nueva Venta
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="text-center" *ngIf="!isMobile">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="text-center"> N° </th>
      <td mat-cell *matCellDef="let element; let i =index" class="text-center"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Cliente </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.customer.name}} </td>
    </ng-container>

    <ng-container matColumnDef="correlative">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Referencia </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.reference}} </td>
    </ng-container>

    <ng-container matColumnDef="fec_create">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.date_send_sunat}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Total </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-icon-button color="primary" matTooltip="Editar" ><img src="./assets/ui-icons/SVG/edit.svg" width="24" height="24"></button>
        <button mat-icon-button color="warn" matTooltip="Eliminar" ><img src="./assets/ui-icons/SVG/delete.svg" width="24" height="24"></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="!isMobile">
  </mat-paginator>

  <mat-list *ngIf="isMobile">
    <mat-list-item *ngFor="let data of dataSource" class="mat-element">
      <mat-icon mat-list-icon>insert_drive_file</mat-icon>
      <h4 mat-line>{{data.type_sale}} - {{data.payment_method}}</h4>
      <p mat-line> {{data.fec_create}} </p>
      <p mat-line>
        <button mat-icon-button color="primary" matTooltip="Editar" ><img src="./assets/ui-icons/SVG/edit.svg" width="24" height="24"></button>
        <button mat-icon-button color="warn" matTooltip="Eliminar" ><img src="./assets/ui-icons/SVG/delete.svg" width="24" height="24"></button>
      </p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <button class="float-button" [routerLink]="['/sales/details']" *ngIf="isMobile" mat-fab color="primary">
    <mat-icon aria-label="Añadir">
      add
    </mat-icon>
  </button>
</mat-card>
