<mat-card class="example-card">
    <div class="clearfix">
        <button (click)="add()" matTooltip="Agregar Local" class="float-left" mat-raised-button color="primary">
            <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
            AGREGAR Local
        </button>
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="addres">
                <th mat-header-cell *matHeaderCellDef> Disponible </th>
                <td mat-cell *matCellDef="let element">
                    {{element.addres}}
                </td>
            </ng-container>

            <ng-container matColumnDef="tpv">
                <th mat-header-cell *matHeaderCellDef> Numero Dispositivos M&oacute;viles </th>
                <td mat-cell *matCellDef="let element">
                    {{element.tpv}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
