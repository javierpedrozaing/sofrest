<form [formGroup]="form" (ngSubmit)="submit(form.value,null)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Almacén</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
      <div class="button-close" *ngIf="showClose">
        <button type="button" (click)="onNoClick()" matTooltip="Cerrar" mat-button color="warn" class="float-right config-close">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="description" placeholder="Nombre del Almacen">
        </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Dirección</mat-label>
          <textarea formControlName="address" type="text" matInput placeholder="Dirección"></textarea>
        </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" placeholder="Número Telefónico">
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput formControlName="code" placeholder="Código">
        </mat-form-field>
      </div>
      <div fxLayoutGap="5px" flex fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Tipo de Almacén</mat-label>
          <mat-select formControlName="warehouse_type_id" [compareWith]="compareObjects" >
            <mat-option>Sin Asignar</mat-option>
            <mat-option *ngFor="let warehouseType of warehousesTypes" [value]="warehouseType.id">{{warehouseType.description}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button class="button-add" type="button" matTooltip="Nuevo Tipo de Almacen" color="primary" (click)="openDialog()" mat-mini-fab
          style="margin-top: 10px;">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div flex fxLayoutAlign="end center" fxLayout="row">
        <mat-slide-toggle class="margin-slide float-right" formControlName="state" color="primary">
          {{form.value.state ? 'Activo' : 'Inactivo'}} </mat-slide-toggle>
      </div>

    </mat-card-content>
    <div fxLayoutAlign="end center" fxLayoutGap="5px" fxLayout="row">
      <button flex mat-raised-button color="warn" matTooltip="Reiniciar Registro" type="reset">Limpiar</button>
      <span>&nbsp;</span>
      <button flex mat-raised-button color="primary" matTooltip="Guardar Registro" type="submit" [disabled]="!form.valid">Guardar</button>
    </div>
  </mat-card>
</form>
