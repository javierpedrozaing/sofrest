<mat-card>
    <div class="container-section-header clearfix">
        <h2 class="float-left">Gestionar Mesas</h2>
        <button class="float-right" mat-flat-button color="primary" (click)="openDialog()" matTooltip="Nueva Mesa" *ngIf="!isMobile">
            <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon> Nueva Mesa
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="text-center" *ngIf="!isMobile">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="text-center"> NÂ° </th>
            <td mat-cell *matCellDef="let element; let i =index" class="text-center"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="headquarter">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Sucursal </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                {{element.headquarter.description}}
            </td>
        </ng-container>

        <ng-container matColumnDef="table_shape">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Forma </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.table_shape.description}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
            <td mat-cell *matCellDef="let element; let i = index" class="text-center">
                <button mat-icon-button color="primary" (click)="openDialog(element.id)" matTooltip="Editar"><img src="./assets/ui-icons/SVG/edit.svg" width="24" height="24"></button>
                <button mat-icon-button color="warn" (click)="deleteTable(element.id, i)" matTooltip="Eliminar"><img src="./assets/ui-icons/SVG/delete.svg" width="24" height="24"></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="!isMobile"></mat-paginator>
