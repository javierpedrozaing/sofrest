<form [formGroup]="form" (ngSubmit)="save(form.value)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Mesas y Pedidos</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row" fxLayout.xs="column">
          <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>Número</mat-label>
              <input matInput formControlName="number" placeholder="Número">
          </mat-form-field>
          <mat-form-field fxFlex="50" appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="code" placeholder="Código">
          </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="50" appearance="outline">
            <mat-label>Forma de Mesa</mat-label>
            <mat-select formControlName="shape" >
                <mat-option>None</mat-option>
                <mat-option value="Cuadrada">Cuadrada</mat-option>
                <mat-option value="Redonda">Redonda</mat-option>
                <mat-option value="Rectangular">Rectangular</mat-option>
              </mat-select>
        </mat-form-field>
    </div>
      <div flex fxLayout="row" fxLayout.xs="column">
          <mat-form-field fxFlex="50" appearance="outline">
              <mat-label>Salón</mat-label>
              <mat-select formControlName="food_hall" >
                  <mat-option>None</mat-option>
                  <mat-option value="salon1">Salon 1</mat-option>
                  <mat-option value="salon2">Salon 2</mat-option>
                  <mat-option value="salon3">Salon 3</mat-option>
                </mat-select>
          </mat-form-field>
          <button mat-mini-fab aria-label="Nuevo Salón" matTooltip="Nuevo Salón" type="button" (click)="openDialog()" class="" style="margin-top: 10px;">
              <mat-icon>add</mat-icon>
          </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="container">
        <div class="row justify-content-center">
          <button mat-button color="warn" type="reset" matTooltip="Limpiar">Limpiar</button>
          <button mat-button color="primary" type="submit"  matTooltip="Guardar" [disabled]="!form.valid">Guardar</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
