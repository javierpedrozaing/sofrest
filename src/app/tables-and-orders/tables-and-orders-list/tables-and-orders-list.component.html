<mat-card>
    <div class="container-section-header clearfix">
        <h2 class="float-left">Gestionar Mesas y Pedidos</h2>
        <button class="float-right" mat-flat-button color="primary" matTooltip="Añadir Mesa y Pedido" (click)="openDialog()" *ngIf="!isMobile">
          <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon> Añadir Mesa y Pedido
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" class="container mat-elevation-z8 text-center" *ngIf="!isMobile">


        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Número </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Código </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="shape">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Forma de Mesa </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.shape}} </td>
        </ng-container>

        <ng-container matColumnDef="food_hall">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Salón </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.food_hall}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ¿Activo? </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-icon *ngIf="element.status===true" color="primary" aria-hidden="false" aria-label="active">check_circle
            </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <button mat-icon-button color="primary" matTooltip="Editar"><img src="./assets/ui-icons/SVG/edit.svg" width="24" height="24"></button>
            <button mat-icon-button color="warn" matTooltip="Remover"><img src="./assets/ui-icons/SVG/delete.svg" width="24" height="24"></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-list *ngIf="isMobile">
        <mat-list-item *ngFor="let data of dataSource" class="mat-element">
          <mat-icon mat-list-icon>insert_drive_file</mat-icon>
          <h4 mat-line>{{data.code}}</h4>
          <p mat-line> {{data.food_hall}} </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
</mat-card>


<button class="float-button" [routerLink]="['/tables-and-orders/new']" *ngIf="isMobile" mat-fab color="primary">
  <mat-icon aria-label="Añadir">
    add
  </mat-icon>
</button>
