<div class="container-section-header clearfix">
  <h2 class="float-left">Administrar Usuarios</h2>
  <button class="float-right" mat-flat-button color="primary" matTooltip="Agregar Usuario" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon> Agregar Usuario
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="container mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="init_date">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creaci&oacute;n </th>
      <td mat-cell *matCellDef="let element"> {{element.init_date}} </td>
    </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Â¿Activo? </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.status===true" color="primary" aria-hidden="false" aria-label="active">check_circle</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
