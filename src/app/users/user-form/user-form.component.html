<form [formGroup]="form" (ngSubmit)="save(form.value)" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
      <mat-card-subtitle>Complete los datos del formulario para el registro</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="name" placeholder="Ingrese los Nombres">
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="surname" placeholder="Ingrese los Apellidos">
        </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direction" placeholder="Dirección">
        </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Correo Electr&oacute;nico">
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" placeholder="Número Telefónico">
        </mat-form-field>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option>None</mat-option>
            <mat-option value="option1">Rol 1</mat-option>
            <mat-option value="option2">Rol 2</mat-option>
            <mat-option value="option3">Rol 3</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-mini-fab aria-label="Nuevo Rol" matTooltip="Nuevo Rol" type="button" (click)="openDialogRol()" class=""
          style="margin-top: 10px;">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div flex fxLayout="row" fxLayout.xs="column">
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Contrase&ntilde;a</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Ingrese su Clave">
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>Conf. Contrase&ntilde;a</mat-label>
          <input type="password" formControlName="confirm_password" matInput placeholder="Repita su Clave">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="container">
        <div class="row justify-content-center">
          <button mat-button color="warn" type="reset" matTooltip="Reiniciar Formulario" >Limpiar</button>
          <button mat-button color="primary" type="submit"  matTooltip="Guardar" [disabled]="!form.valid">Guardar</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
